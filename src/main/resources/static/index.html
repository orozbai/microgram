<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 57. Javascript 101</title>

</head>
<body>
Содержимое страницы
<div class="comment">
    <div class="comment-header">
        <div class="comment-author">
            <span class="comment-author-name">User Login</span>
            <span class="comment-author-email">user@email.com</span>
        </div>
        <div class="comment-timestamp">Posted on April 9, 2023 at 17:14</div>
    </div>

        Comment text here.
    </div>
</div>

        <img src="${post.imagePath}" alt="post image">
        <div class="post-info">
            <p class="post-description">post description</p>
            <p class="post-time">posted on April 9, 2023 at 19:42</p>
            <p class="post-user">posted by user@example.com</p>
        </div>
    </div>
</div>
